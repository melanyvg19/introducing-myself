<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar factura</title>
    <link rel="stylesheet" href="css/iniciarFacuras.css">
    <link rel="icon" type="image/x-icon" href="assets/ico-logo.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="js/iniciarFacturas.js"></script>
</head>

<body>
    <header class="titulo">
        <img src="assets/Logo-removebg-preview.png" alt="logo-edemco">
    </header>
    <section>
        <div class="flex">
            <button class="btn text-white" id="btn-iniciar" type="submit"><b>INICIAR FACTURACIÓN DE TODOS LOS
                    CLIENTES</b>
                <span class="tooltip"><b>Se realizará la facturación del mes en curso para todos los clientes</b></span>
            </button>
        </div>
        <div class="btn-adicionales">
            <button class="btn-otros" type="submit"><b>1</b></button>
            <button class="btn-otros" type="submit"><b>2</b></button>
            <button class="btn-otros" type="submit"><b>3</b></button>
        </div>
    </section>

    <div class="btn-back">
        <button onclick="goBack()"><i class="fa-solid fa-angle-left"></i></button>
    </div>
</body>

</html>
