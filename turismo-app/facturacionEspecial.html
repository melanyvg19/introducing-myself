<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facturacion especial</title>
    <link rel="stylesheet" href="css/facturacionEspecial.css">
    <link rel="icon" type="image/x-icon" href="assets/ico-logo.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/facturacionEspecial.js"></script>

</head>

<body>
    <header class="titulo">
        <img src="assets/Logo-removebg-preview.png" alt="logo-edemco">
    </header>
    <section>
        <h2 class="descripcion">FACTURACIÓN ESPECIAL</h2>
        <div class="selector">
            <div class="row">
                <select name="cliente" id="seleccionar-cliente">
                    <option disabled selected value=""><b>SELECCIONE UN CLIENTE</b></option>
                </select>
                <div>
                    <input type="date" class="form-control" id="fecha">
                </div>
            </div>
            <button class="btnBuscar" id="buscar-button"><b>Buscar</b></button>
        </div>
        <table class="tabla" id="tablaCliente">
            <thead>
                <th scope="col">Mes</th>
                <th scope="col">Generación</th>
                <th scope="col">Exportación</th>
                <th scope="col">Consumo</th>
                <th scope="col">Consumo acumulado</th>
                <th scope="col">Valor KWh</th>
                <th scope="col">Valor total sin excedentes</th>
                <th scope="col">Tarifa OR</th>
                <th scope="col">Valor total con excedentes</th>
                <th scope="col">Tarifa edemco</th>
                <th scope="col">Diferencia tarifa</th>
                <th scope="col">Ahorro actual</th>
                <th scope="col">Ahorro acumulado</th>
                <th scope="col">Ahorro CO2</th>
                <th scope="col">Acumulado CO2</th>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los datos del cliente seleccionado -->
            </tbody>
        </table>
    </section>

    <div class="btn-back">
        <button onclick="goBack()"><i class="fa-solid fa-angle-left"></i></button>
    </div>
</body>

</html>
