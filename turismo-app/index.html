<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/ico-logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>   
    <header class="titulo">
      <img src="assets/Logo-removebg-preview.png" title="logo-edemco">
    </header>
    <form class="sesion">
        <div class="login-form">
            <div class="input-group">
                <label for="username">
                  <i class="fa-regular fa-user"></i>
                </label>
                <input class="form-control" type="text" id="username" name="username" placeholder="Usuario" autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">
                  <i class="fa-solid fa-key"></i>
                </label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Contraseña" autocomplete="current-password">
            </div>            
        </div>
        <div class="btnContainer">
          <button class="btn" id="login-button" type="button">Iniciar Sesión</button>
        </div>
        <div id="message"></div>
    </form>
    <script src="js/inicioSesion.js"></script>
  </body>
</html>
